<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="hero"></div>
        <div class="enemy"></div>
        <div class="missiles"></div>
    </div>


    <script>
        let hero = {
            top: 700,
            left: 500
        };

        let missiles = [];

        document.onkeydown = function(e) {

            console.log(e.keyCode);

            if (e.keyCode === 37) {
                console.log("LEFT");
                hero.left = hero.left - 10;
                moveHero();

            } else if (e.keyCode === 39) {
                console.log("RIGHT");
                hero.left = hero.left + 10;
                moveHero();
            }
            else if (e.keyCode === 32) {
                console.log("FIRE");
                missiles.push ( {
                    left: hero.left + 15,
                    top: hero.top
            })
            console.log(missiles);
            drawMissiles()
        }


    }
        function moveHero() {
            document.getElementById("hero").style.left = hero.left + "px";
        }
        // moveHero()
        function drawMissiles() { //58 minutes 
           
            document.getElementById("missiles").innerHTML = "";
            for ( missile = 0; missile < missiles.length; missile = missile + 1) {
                alert('yes');
                document.getElementById("missiles").innerHTML += 
                `<div class='missile' style="left${missiles[missile].left}px;
                top:${missiles[missile].top}px;""></div>`;
                missiles[missile].top
                missiles[missile].left
            }
        }


        </script>
</body>
</html>
